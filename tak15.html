<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Table</title>
<style>

    table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        width: 900px;
        
    }
    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #918f8f;
    }
    th {
        background-color: black;
        font-weight: bold;
        color: white;
    }
    
    tr:hover {
        background-color: rgb(116, 116, 151);
    }
    
    .css table {
        overflow-x: auto;
    }
</style>
</head>
<body>


<div class="css table">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Neehal</td>
                <td>30</td>
                <td>Banglore</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Ayeesha</td>
                <td>23</td>
                <td>Goa</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Asad</td>
                <td>25</td>
                <td>Goa</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Neha</td>
                <td>20</td>
                <td>Hubli</td>
                <td>India</td>
            </tr>
            
        </tbody>
    </table>
</div>

</body>
</html>
